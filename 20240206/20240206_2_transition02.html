<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션02</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: aquamarine;
            margin: 100px;
        }
        div:hover{
            transform: scale(2) perspective(120px) rotateX(180deg);
            transition: 2s ease-in; /*😊*/
        }
    </style>
</head>
<body>
    <h2>두 개 이상의 변형 동시에 적용하기</h2>
    <div class="box"></div>
</body>
</html>
