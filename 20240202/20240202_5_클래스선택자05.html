<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접형제선택자</title>
    <style>
        /* div요소 바로 다음 p형제 첫 요소만 선텍 */
        div + p{
            background-color: lightgreen;
        }
        /* h2요소 바로 다음 p형제 요소1개만 선택 */
        h2+p{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>선택자 selector 스타일 style지정</h1>
    <p>웹 디자이너</p>
    <p>웹 퍼블리셔</p>
    <p>프론트 앤드</p>
    <div>
        <h1>선택자 스타일 지정</h1>
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트 앤드</p>
        <section>
            <h2>웹 기획</h2>
            <p>웹 스토리보드</p>
            <p>웹 스토리텔링</p>
        </section>
    </div>
    <p>웹 기획</p>
    <p>웹 스토리보드</p>
    <p>웹 스토리텔링</p>
</body>
</html>
