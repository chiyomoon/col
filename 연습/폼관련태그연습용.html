<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습용</title>
</head>
<body>
    <form action="">
        <br>
        <label>고객명 : <input type="text"></label><br><br>
        <label>전화번호 : <input type="phone" placeholder="010-1234-5678" size="13" max="13" autocapitalize="off"></label><br><br>
        <label>E-mail : <input type="mail"></label><br><br>

        <label for="pizza">피자선택</label>
    <select id="pizza">
        <option value="default">피자를 선택하세요</option>
        <option value="">페페로니피자</option>
        <option value="">불고기피자</option>
        <option value="">하와이안피자</option>
        <option value="">치즈피자</option>
        <option value="">고구마피자</option>
        <option value="">포테이토피자</option>
    </select><br>

    <fieldset>
        <legend>피자사이즈</legend>
        <label for="S"><input type="radio" name="size" id="S">Small</label><br><br>
        <label for="M"><input type="radio" name="size" id="M">Medium</label><br><br>
        <label for="L"><input type="radio" name="size" id="L">Large</label><br><br>
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>
        <label for="b"><input type="radio" name="top" id="b">베이컨</label><br><br>
        <label for="c"><input type="radio" name="top" id="c">치즈</label><br><br>
        <label for="o"><input type="radio" name="top" id="o">양파</label><br><br>
        <label for="m"><input type="radio" name="top" id="m">버섯</label><br><br>
    </fieldset><br><br>

    <label>희망배송시간 : </label>
    <input type="time"><br><br>
    
    배송시 요청사항 : 
    <textarea name="" id="" cols="30" rows="5"></textarea><br><br>

    <input type="submit" value="주문하기">
    </form>
</body>
</html>
