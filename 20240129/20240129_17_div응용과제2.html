<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>응용 사과 주문 페이지</title>
  <style>
    .main-content{
      width: 700px;
      text-align: center;
      border: 5px solid purple;
    }
    img{
      width: 100%;
    }
    .title{
      text-align: left;
      background-color: black;
      color: white;
      
    }
    .box{
      padding: 10px;
      margin: 0;
    }
    .main{
      width: 100%;
      text-align: center;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img src="../images/apple.jpg">
    <div class="title">
      <h4 class="box">확인 사항</h4>
    </div>
    <div class="main">
      <h1>주문 및 배송</h1>
      <p>오후 2시 이전 주문 건은 당일 발송입니다
        <br>2시 이후 주문건은 다음날 발송합니다(주말제외)</p>
    </div>
    <div class="main">
      <h1>교환 및 환불</h1>
      <p>불만족시 100% 환불해 드립니다
        <br>고객센터로 전화주세요</p>
    </div>
    <div class="main">
      <h1>고객센터</h1>
      <p>0000-0000
        <br>상담시간 : 오전 9시~ 오후 6시 (토/일 공휴일 휴무)</p>
    </div>
  </div>
</body>
</html>
