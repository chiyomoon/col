<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호버버튼</title>
    <style>
        button{
            width: 150px;
            padding: 10px;
            background-color: pink;
            cursor: pointer;
        }
        button:hover{
            background-color: brown;
            color: aliceblue;
            font-weight: bold;
        }
        .lb:hover{
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <button>Photography</button>
            <button>Videography</button>
            <button>Family</button>
            <button>Portraits</button>
            <button>Fastion</button>
            <button class="lb">Travel</button>
        </ul>
    </nav>
</body>
</html>
