<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 연습</title>
    <style>
        section{
            display: flex;
            position: absolute;
        }
       div{
        border: 1px solid;
        width: 100px;
        height: 100px;
       }
       .box1{
        background-color: aqua;
       }
       .box2{
        position: absolute;
        background-color: blue;
        top: 50px;
        left: 50px;
       }
    </style>
</head>
<body>
    <section>
        <div class="box1">div1</div>
        <div class="box2">div2</div>
    </section>
</body>
</html>
